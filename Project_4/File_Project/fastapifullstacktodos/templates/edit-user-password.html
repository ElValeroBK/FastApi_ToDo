{% include 'layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
            Let's edit your password!
        </div>
        <div class="card-body">
            {% if msg %}
                {% if msg == 'Password updated' %}
                <div class="alert alert_success" role="alert">
                   {{msg}}
                </div>
                {% else %}
                <div class="alert alert-danger" role="alert">
                    {{msg}}
                </div>
                {% endif %}
            {% endif %}

            <form method="POST" action="/user/edit-password">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>User Name</label>
                        <input type="text " class="form-control" name="username" required>                    
                    </div> 
                </div>
                    <div class="form-group ">
                        <label>Verify Original Password</label>
                        <input type="text" class=" form-control" name="password" required>
                    </div>
                    <div class="form-group ">
                        <label>New Password</label>
                        <input type="text" class="form-control" name="new password" required> 
                    </div>
                  <button type="submit" class="btn btn-primary">Edit</button>
                
            </form>
        </div>
    </div>
</div>
